[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = ["cd ../.. && npm install"]

[phases.build]
cmds = [
  "cd ../.. && npx prisma generate --schema=./packages/database/prisma/schema.prisma",
  "cd ../.. && npm run build --workspace=@juries/notification-service"
]

[start]
cmd = "cd ../.. && npm run start --workspace=@juries/notification-service"
