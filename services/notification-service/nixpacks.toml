[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npx prisma generate --schema=./packages/database/prisma/schema.prisma",
  "npm run build --workspace=@juries/database",
  "npm run build --workspace=@juries/notification-service"
]

[start]
cmd = "npm run start --workspace=@juries/notification-service"
